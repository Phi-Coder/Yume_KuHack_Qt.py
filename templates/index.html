<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <!-- AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUME | AI Dreaming</title>
</head>

<body class="bg-dark">
    <h1 class="text-center mt-2 text-light"> Welcome to YUME</h1>
    <h4 class="text-center mt-2 text-light">The Dreaming AI</h4>
    <hr> {% if model_loaded != True %}
    <div class="card bg-danger w-50 m-auto">
        <div class="card-header">
            <h1 class="text-center text-light">
                Important!!
            </h1>
            <h4 class="text-center">
                Please Load the model first
            </h4>
        </div>
        <div class="card-footer text-center">
            <a href="/load-model" class="btn btn-warning">Load Model</a>
        </div>
    </div>
    {% endif %}

    <div class="row">
        <div class="col-lg-3 col-sm-12 m-auto">
            <form action="generate" method="POST" class="m-5 text-center">
                <input type="text" class="form-control" name="dream" placeholder="What you Dreamt of Today?">
                <input type="number" class="form-control" name="length" value=50 min="10" max="500">
                <input type="submit" value="Generate Story" class="btn btn-primary">
            </form>
        </div>
    </div>
</body>

</html>
